<script>
const usdEl = document.getElementById('usdAmount')
const bdtEl = document.getElementById('totalBDT')
const sellEl = document.getElementById('sellRate')
const feeEl = document.getElementById('feePct')
const buyRateEl = document.getElementById('buyRate')
const grossEl = document.getElementById('grossBDT')
const netEl = document.getElementById('netBDT')
const profitEl = document.getElementById('profitBDT')
const profitPctEl = document.getElementById('profitPct')
const saveBtn = document.getElementById('saveBtn')
const clearBtn = document.getElementById('clearHistory')
const historyTable = document.querySelector('#historyTable tbody')

let history = JSON.parse(localStorage.getItem('convHistory')||'[]')

function formatNum(n){return Number(n||0).toLocaleString('en-US',{maximumFractionDigits:2})}

function calculate(){
  const usd = parseFloat(usdEl.value||0)
  const totalBDT = parseFloat(bdtEl.value||0)
  const sell = parseFloat(sellEl.value||0)
  const feePct = parseFloat(feeEl.value||0)
  
  const buyRate = usd ? totalBDT / usd : 0
  buyRateEl.textContent = formatNum(buyRate)
  
  const gross = usd * sell
  const feeAmount = gross * (feePct/100)
  const net = gross - feeAmount
  const profit = net - totalBDT
  const profitPct = totalBDT ? (profit / totalBDT * 100) : 0
  
  grossEl.textContent = formatNum(gross)
  netEl.textContent = formatNum(net)
  profitEl.textContent = formatNum(profit)
  profitPctEl.textContent = profitPct.toFixed(2) + '%'
  
  return {usd,totalBDT,sell,feePct,net,profit}
}

function renderHistory(){
  historyTable.innerHTML=''
  history.forEach((h,index)=>{
    const tr = document.createElement('tr')
    tr.innerHTML = `
      <td>${h.usd}</td>
      <td>${formatNum(h.totalBDT)}</td>
      <td>${formatNum(h.sell)}</td>
      <td>${h.feePct}</td>
      <td>${formatNum(h.net)}</td>
      <td>${formatNum(h.profit)}</td>
      <td>
        <button class="small btn" onclick="useHistory(${index})">Use</button>
        <button class="small btn danger" onclick="deleteHistory(${index})">Del</button>
      </td>
    `
    historyTable.appendChild(tr)
  })
}

function saveHistory(){
  const data = calculate()
  history.unshift(data)
  localStorage.setItem('convHistory', JSON.stringify(history))
  renderHistory()
  alert('Saved to history')
}

function useHistory(i){
  const h = history[i]
  usdEl.value=h.usd
  bdtEl.value=h.totalBDT
  sellEl.value=h.sell
  feeEl.value=h.feePct
  calculate()
}

function deleteHistory(i){
  if(!confirm('Delete this entry?')) return
  history.splice(i,1)
  localStorage.setItem('convHistory', JSON.stringify(history))
  renderHistory()
}

saveBtn.addEventListener('click', saveHistory)
clearBtn.addEventListener('click', ()=>{if(confirm('Clear all history?')){history=[];localStorage.setItem('convHistory','[]');renderHistory()}})

document.getElementById('calcBtn').addEventListener('click', calculate)
renderHistory()
</script>
